<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EL MÓN DEL REVÉS</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Incluir OpenCV.js -->
    <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Tu contenido existente -->
    <div id="pagina-principal" class="pagina-activa">
        <div class="logo">
            <h1>EL MÓN DEL REVÉS</h1>
        </div>
        <img id="imatge-mon-reves" src="images/maxresdefault.jpg" alt="Imatge no disponible"/>
        <button id="entrar-portal" class="boto-portal">
            ENTRAR AL PORTAL
        </button>
    </div>

    <div id="pagina-portal" class="pagina-oculta">
        <header class="header-portal">
            <h1>BENVINGUT AL PORTAL</h1>
            <button id="tornar-inici" class="boto-tornar">
                Tornar a l'inici
            </button>
        </header>

        <main class="contingut-portal">
            <div class="streams-container">
                <div class="stream-camera">
                    <h3>CAMERA REAL</h3>
                    <video id="stream-real" autoplay playsinline></video>
                    <canvas id="real-canvas" style="display:none"></canvas>
                </div>

                <div class="stream-camera">
                    <h3>CAMERA VIRTUAL</h3>
                    <canvas id="stream-virtual"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
